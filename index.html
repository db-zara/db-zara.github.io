<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>


  <header class="topbar">
    <button class="menu-button" id="menu-toggle">☰</button>
    <div class="topbar-center">GLORYHOLE</div>
    <div class="topbar-right">
      <a href="#">Log in  </a>
      <a href="#">Join</a>
    </div>
  </header>

  <div class="container">

    <aside class="sidebar">
      <img src="images/toilet.png" alt="로고 이미지" style="width: 150px; margin-top: 30px;">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">Submit</a></li>
      </ul>
    </aside>

    <div class="layout">
      <main class="main-content home-landing" style="text-align: center;">
        <h1 class="home-logo">GloryHole.co.kr</h1>
        <p class="bulmi">“구멍 뚫린 벽, 너무나 불미스럽습니다. <br>하지만 조금은 두근거리네요···.”</p>

        <img src="images/hole1.png" alt="get-into-the-hole" class="hole-image" />

        <div class="home-lists">
          <div class="featured-posts">
            <h3>6월의 글</h3>

            <div class="featured-post-row">
              <div class="featured-title"><a href="#">〈페루의 새들〉</a></div>
              <div class="featured-meta">소녀</div>
            </div>

            <div class="featured-post-row">
              <div class="featured-title"><a href="#">〈음복〉</a></div>
              <div class="featured-meta">시인A</div>
            </div>

            <div class="featured-post-row">
              <div class="featured-title"><a href="#">〈바위게〉</a></div>
              <div class="featured-meta">시인B</div>
            </div>
          </div>

          <div class="view-all-wrapper">
            <a href="works.html" class="button">전체 글 보러가기 →</a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("menu-toggle");
      const sidebar = document.querySelector(".sidebar");
  
      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    });
  </script>
  
</body>
</html>
