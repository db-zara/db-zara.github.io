<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        .book-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-links a {
            text-decoration: none;
            color: #0077cc;
            margin-right: 10px;
            transition: color 0.3s;
        }

        .book-links a:hover {
            color: #0056a3;
        }
    </style>
</head>
<body>
    <div class="book-card">
        <div class="book-title">스트로베리 필즈 포에버</div>
        <div class="book-links">
            <a href="https://ridibooks.com/books/809054446?_rdt_sid=BookDetailHomeAuthorProfile&_rdt_idx=0">리디</a>
            <a href="http://aladin.kr/p/fRnfC">알라딘</a>
            <a href="https://ebook-product.kyobobook.co.kr/dig/epd/ebook/E000009934642">교보문고</a>
        </div>
    </div>
    <div class="book-card">
        <div class="book-title">차갑고 꿈 없는 당신</div>
        <div class="book-links">
            <a href="https://www.joara.com/book/1773168">조아라</a>
        </div>
    </div>
</body>
</html>
